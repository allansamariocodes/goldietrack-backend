name: Update Gold & Silver Prices

on:
  schedule:
    # Run at 11:30 UTC (5:00 PM IST)
    - cron: '30 11 * * *'
    # Run at 18:00 UTC (11:30 PM IST)
    - cron: '0 18 * * *'
  # Allow manual trigger via GitHub UI
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Price Update
        run: |
          echo "üîÑ Triggering price update..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/update-prices)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Prices updated successfully!"
            exit 0
          else
            echo "‚ùå Price update failed with status $HTTP_CODE"
            exit 1
          fi
      
      - name: Send Notification on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Price update workflow failed!"
          echo "Check the logs above for details."