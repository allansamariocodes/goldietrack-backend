name: Update Gold & Silver Prices

on:
  schedule:
    # 5:00 PM IST (11:30 UTC)
    - cron: '30 11 * * *'
    # 11:30 PM IST (18:00 UTC)
    - cron: '0 18 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Update Prices
        run: |
          echo "üîÑ Triggering price update..."
          
          RESPONSE=$(curl -s -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/update-prices)
          
          echo "Response: $RESPONSE"
          
          # Check if successful
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "‚úÖ Prices updated successfully!"
          else
            echo "‚ùå Price update failed!"
            exit 1
          fi
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Price update failed! Check logs."
          # You can add Slack/Discord notification here